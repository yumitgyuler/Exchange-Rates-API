<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Exchange API</title>
    
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col s8">
                        <div id="main" class="card">
                            <div class="card-content">
                                <span class="card-title">Exchange API - Currency App</span>
                                <div class="row">
                                    <form id="currency-form"></form>
                                        <div class="input-field col s8">
                                            <span>Amount</span>
                                            <input type="number" name = "amount" id = "amount" value="1">
                                        </div>

                                        <div class="input-field col s8">
                                            <span>From</span>
                                                <select id = "firstCurrency">
                                                    <option></option>
                                                </select>
                                                <span>To</span>
                                                <select id = "secondCurrency">
                                                    <option></option>  
                                                </select>
                                                
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <div class="result">
                                    <span class="card-title" id = "outputFirst">-</span>
                                    <input type="text" name = "outputResultFirst" id = "outputResultFirst" placeholder = "" readonly >
                                    
                                </div>
                              
                              <span>=</span>

                                <div class="result">
                                    <span class="card-title" id = "outputSecond">-</span>
                                    <input type="text" name = "outputResultSecond" id = "outputResultSecond" placeholder = "" readonly >
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
                
  
        </div>
        
    


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
   
   <script src="ui.js"></script>
   <script src="currency.js"></script>
   <script src="app.js"></script>
</body>
</html>
